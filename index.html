<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-black">
    <div class="class-margin">
        <h1 class="header-class d-flex justify-content-center">Calculator</h1>
        <div class="d-flex justify-content-center row row-col-1 m-2">
            <div class="d-flex justify-content-center m-2"><input type="text" name="" id="" placeholder="Enter the first number"></div>
            <div class="d-flex justify-content-center m-2"><input type="text" name="" id="" placeholder="Enter the operator"></div>
            <div class="d-flex justify-content-center m-2"><input type="text" name="" id="" placeholder="Enter the second number"></div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-light">Enter</button>
        </div>
    </div>

</body>
<script src="/src/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

</html>
